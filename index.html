<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyProject</title>
  <link rel="stylesheet" href="css/style.min.css" />
</head>
<body>
  <header>
    <nav>
      <div class="logo">MyProject</div>
      <button id="theme-toggle" aria-label="Toggle theme">ðŸŒ™</button>
    </nav>
  </header>

  <main>
    <section id="gallery">
      <h2>Gallery</h2>
      <div class="filter-controls" role="group" aria-label="Gallery filters">
        <button class="filter-btn" data-filter="all">All</button>
        <button class="filter-btn" data-filter="category-a">Category A</button>
        <button class="filter-btn" data-filter="category-b">Category B</button>
      </div>
      <div class="gallery-items">
        <div class="gallery-item category-a">
          <img data-src="img/a1.jpg" alt="Item A1" loading="lazy" />
          <p>Item A1</p>
        </div>
        <div class="gallery-item category-b">
          <img data-src="img/b1.jpg" alt="Item B1" loading="lazy" />
          <p>Item B1</p>
        </div>
      </div>
    </section>

    <section id="calculator">
      <h2>Pricing Calculator</h2>
      <form id="calc-form" novalidate>
        <label for="price-input">Amount:</label>
        <input type="number" id="price-input" required min="0" step="0.01" />
        <button type="submit">Calculate</button>
      </form>
      <div id="result" aria-live="polite">Result: â€”</div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 MyProject</p>
  </footer>

  <script src="js/script.min.js" defer></script>
</body>
</html>
